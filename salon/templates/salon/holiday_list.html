{% extends './base.html' %}
{% load bootstrap3 %}

{% block title %} Holiday
{% endblock title %}

{% block header %}
    <h2>Dni wolne</h2>
{% endblock header %}

{% block content %}
    <table class="table">
        <tr>
            <th>Dzień</th>
        </tr>
    {% for holiday in holiday_list %}
        <tr>
            <td>{{ holiday }}</td>
        </tr>
    {% empty %}
        <p>Brak usług</p>
    {% endfor %}
    </table>

{% endblock content %}
