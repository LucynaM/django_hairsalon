{% extends './_base.html' %}
{% load bootstrap3 %}

{% block nav %}{% endblock nav %}

{% block content %}
    <!--Login - start -->
    <section id="login">
            <div class="container">
                <div class="row scroll">
                    <div class='col-xs-12 col-sm-6 col-sm-offset-3'>
                        <div class="login-relative">
                            <div class="page-header login-absolute">

                                <div class="form-header">
                                    <div class="form-switch form-header-active"><a href="">logowanie</a></div>
                                    <div class="form-switch form-header-inactive"><a href="{% url 'salon:customer-add' %}">rejestracja</a></div>
                                </div>

                                <form action="" method="post" class="white-backgr">
                                    {% csrf_token %}
                                    {% bootstrap_form form %}
                                    <input type="submit" name="submit" value="send" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <!--Login - stop -->

{% endblock content %}
